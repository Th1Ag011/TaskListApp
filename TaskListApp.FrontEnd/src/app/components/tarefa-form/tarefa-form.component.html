<form #tarefaForm="ngForm" (ngSubmit)="salvar(tarefaForm)">
    <div class="mb-3">
      <label class="form-label">Nome</label>
      <input type="text" class="form-control" name="name" [(ngModel)]="model.name" required>
    </div>
  
    <div class="mb-3">
      <label class="form-label">Descrição</label>
      <textarea class="form-control" name="description" [(ngModel)]="model.description" required></textarea>
    </div>
  
    <div class="mb-3">
      <label class="form-label">Status</label>
      <select class="form-select" name="status" [(ngModel)]="model.status">
        <option [ngValue]="0">Pendente</option>
        <option [ngValue]="1">Em Progresso</option>
        <option [ngValue]="2">Concluída</option>
        <option [ngValue]="3">Cancelada</option>
      </select>
    </div>
  
    <div class="mb-3">
      <label class="form-label">Prioridade</label>
      <select class="form-select" name="priority" [(ngModel)]="model.priority">
        <option [ngValue]="0">Baixa</option>
        <option [ngValue]="1">Média</option>
        <option [ngValue]="2">Alta</option>
        <option [ngValue]="3">Urgente</option>
      </select>
    </div>
  
    <div class="mb-3">
      <label class="form-label">Data de Entrega</label>
      <input type="date" class="form-control" name="dueDate" [(ngModel)]="model.dueDate">
    </div>
  
    <div class="d-flex justify-content-end">
      <button type="submit" class="btn btn-primary me-2" [disabled]="tarefaForm.invalid">Salvar</button>
      <button type="button" class="btn btn-secondary" (click)="fecharModal()">Cancelar</button>
    </div>
  </form>
